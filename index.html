<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <img src="images/logo.svg" alt="Logo huddle" width="210px">
        </header>

        <section class="content">
          <img src="images/illustration-mockups.svg" alt="mockups">
          
          <div class="description">
            <h2>Build The Community Your Fans Will Love</h2>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, 
              but so does your audience. Create connections with your users as 
              you engage in genuine discussion.
            </p>
            <div class="button">
              <input class="button-submit" type="submit" value="Register">
            </div>
          </div>
        </section>

        <footer class="footer">
          <a class="icons" href="http://facebook.com/JimmyLoloy98" target="_blank" rel="noopener noreferrer">
            <img src="images/facebook.svg" alt="Facebook" width="16px">
          </a>
          <a class="icons" href="http://twitter.com/JimmyLoloy98" target="_blank" rel="noopener noreferrer">
            <img src="images/twitter.svg" alt="Twitter" width="16px">
          </a>
          <a class="icons" href="http://instagram.com/JimmyLoloy98" target="_blank" rel="noopener noreferrer">
            <img src="images/instagram.svg" alt="Instagram" width="16px">
          </a>
        </footer>
      </div>
    </div>
  </body>
</html>
